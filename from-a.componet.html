<div class="container">
    <form>
      <div class="row">
        <div class="col-sm-6 mt-5">
          <div class="form-group">
            <label for="FirstName">First Name</label>
            <input type="text" class="form-control" id="FirstName">
          </div>
        </div>
        <div class="col-sm-6 mt-5">
          <div class="form-group">
            <label for="LastName">Last Name</label>
            <input type="text" class="form-control" id="LastName">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-6 mt-5">
          <label for="inputState">How should we contact you?</label>
          <select id="inputState" class="form-control" (click)="Onclick($event)">
            <option>Choose option</option>
            <option value="phone">Phone</option>
            <option value="email">Email</option>
          </select>
        </div>
        <div class="col-sm-6 mt-5" *ngIf="selectVal === 'phone'">
          <div class="form-group">
            <label for="PhoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="PhoneNumber" value="PhoneNumber">
          </div>
        </div>
        <div class="col-sm-6 mt-5" *ngIf="selectVal === 'email'">
          <div class="form-group">
            <label for="Email">Email Address</label>
            <input type="text" class="form-control" id="Email" value="email">
          </div>
        </div>
      </div>
    </form>
  </div>
